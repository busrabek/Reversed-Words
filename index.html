<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reverse Words</title>
</head>
<body>
    <header>
        <h1>Reverse Words</h1>
    </header>
    <main>
        <div class="input">
            <input type="text" id="input-string" placeholder="Please enter a sentence!">
            <button type="submit" id="submit-button">Reverse String</button>
        </div>
        

        <div class="display">
            <h3>Reversed Letters</h3>
            <p id="display-letters"></p>
        </div>

        <div class="display">
            <h3>Reversed Words</h3>
            <p id="display-words"></p>
        </div>


    </main>
    <script src="app.js"></script>
</body>
</html>
